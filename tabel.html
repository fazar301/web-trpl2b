<!DOCTYPE html>
<html>
	<head>
		<title>Table HTML</title>
		<meta name="author" content="Fazar adi putra">
	</head>
	<body>
		<h1>Tabel pada HTML</h1>
		<table border="1" style="border-collapse: collapse;" cellpadding="5" width="75%">
			<tr bgcolor="cyan">
				<th colspan="3">Kolom 1, 2 dan 3</th>
			</tr>
			<tr>
				<td>Baris 1 Kolom 1</td>
				<td rowspan="2" width="60%" align="center">Baris 1 Kolom 2</td>
				<td>Baris 1 Kolom 3</td>
			</tr>
			<tr>
				<td>Baris 2 Kolom 1</td>
				<td  bgcolor="magenta" style="color: white;">Baris 2 Kolom 3</td>
			</tr>
		</table>
	</body>
</html>
